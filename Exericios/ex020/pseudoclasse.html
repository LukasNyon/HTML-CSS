<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            display: inline-block; /* joga tudo na mesma linha */
            background-color: gray;
            border: 1px solid black; /* shorthand ( largura, tipo e cor) */ 
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover { /* pseudo-class e usado na forma de estado de uma tag */
            background-color: blueviolet; 
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
