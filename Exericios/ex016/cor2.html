<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiênte em CSS</title>
    <style>
        * { /* configuraçõs globais, da css */
            height: 100%;
        }
        body {                          /* podemos usa, to top (cima) to buttom (baixo) height/left */
            background-image: linear-gradient(45deg, #C200B7, #DC007B, #E78890, #EC3D28, #F3B508);
            background-attachment: fixed; /* pra nao fazer alteração enquanto rola pra baixo (fundo fixo) */
        }    
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
