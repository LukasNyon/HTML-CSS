<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos, hospedados localmente</h1>
        <p>Esse vídeo estar hospedados no meu próprio servidor</p> 
        <!-- agora, trabalhando serio com os vídeos, podemos coloca em ordem, do mais leves ao mais pesado
            e de varios formatos, para que todos os navegadores, possam carregar.-->
    <video controls height="315" poster="imagens/cafe1.jpg" loop> <!-- ele carrega em ordem, de cima para baixo-->
        <source src="midia/pexels-cup-of-couple-7657365.mp4" type="video/mp4">
        <source src="midia/pexels-cup-of-couple-7657365.mkv" type="video/mvk">
        <source src="midia/pexels-cup-of-couple-7657365.mpg" type="video/mpg">
        <source src="midia/pexels-cup-of-couple-7657365.ogv" type="video/ogv">
        <source src="midia/pexels-cup-of-couple-7657365.webm" type="video/webm">
        <p>seu navegador, nao tem compatilidade com a reprodução de vídeo, <a href="midia/pexels-cup-of-couple-7657365.mp4" download="pexels-cup-of-couple-7657365.mp4" type="video/mp4" target="_blank">
            clique aqui</a> para baixa-lo</p>
    </video>
    <!-- "controls" e a opção de da play, height e altura do video, width seria a largura-->
    <h1>inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=jb_qCZ4RNwc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
